<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/selectcharacter.css">
    <link rel="stylesheet" href="buttonfix.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Character Selection</title>
    <script src = "../script/canvas.js" defer></script>
    <script src = "../script/classes.js" defer></script>
    <script src = "../script/sprites.js" defer></script>
    <script src = "../script/selectcharacter.js" defer></script>
  </head>
  <body>
    <div id = 'container'>
    <canvas id="canvas"></canvas>
    
    <div id="characters">
      <div class="character" id="character1">
        <img src="../img/spriteImg/sword.jpg">
        <div class="character-name">VINNY</div>
      </div>
      <div class="character" id="character2">
        <img src="../img/spriteImg/wizard4k.jpg">
        <div class="character-name">Arly</div>
      </div>
      <div class="character" id="character3">
        <img src="../img/spriteImg/kenji2.jpg">
        <div class="character-name">Daniel</div>
      </div>
      <div class="character" id="character4">
        <img src="../img/spriteImg/samuraimack.jpg">
        <div class="character-name">Ben</div>
      </div>
      <div class="character" id="character5">
        <img src="../img/spriteImg/hero.jpg">
        <div class="character-name">Julian</div>
      </div>
      <div class="character" id="character6">
        <img src="../img/spriteImg/huntress.jpg">
        <div class="character-name">Huntress</div>
      </div>
    </div>
    <audio id="selectcharacterMusic" loop>
      <source src="../mp3/selectcharacter.mp3">
       Your browser does not support the audio element.
     </audio>
    </div>
    
  </body>
