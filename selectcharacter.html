<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="selectcharacter.css">
    <link rel="stylesheet" href="buttonfix.css">

      <div class="character" id="character3">
        <img src="kenji2.jpg">

      </div>

        <img src="samuraimack.jpg">
        <div class="character-name">Mack</div>
      </div>
      <div class="character" id="character5">
        <img src="hero.jpg">
        <div class="character-name">Julian</div>
      </div>
      <div class="character" id="character6">
        <img src="huntress.jpg">

    <audio id="selectcharacterMusic" loop>

       Your browser does not support the audio element.
     </audio>
    </div>
    
    <script src = "selectcharacter.js"></script>
