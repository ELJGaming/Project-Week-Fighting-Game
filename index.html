<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
        /* canvas {
            background-image: url('fighting-background-1.gif');
            background-repeat: no-repeat;
        } */
    </style>
</head>

<body>
    <!-- Red Container -->
    <div style="position:relative; display:inline-block">
        <!-- Smaller Red Container -->
        <div style="position: absolute; display: flex;width: 100%;align-items: center;padding:20px">
            <!-- Player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;width: 100%;"></div>
                <div id="playerHealth" style="position:absolute;background-color: blue; top: 0; right:0; bottom: 0;width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div  id="timer" style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white;">10</div>
            <!-- Enemy Health -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position:absolute; background-color: blue; top: 0; left: 0; right:0; bottom: 0;"></div>
            </div>
        </div>
        <div id="displayResult" style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; left: 0; bottom: 0; right: 0;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
