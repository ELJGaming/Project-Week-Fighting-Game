<head>
    <style>
        * {
            box-sizing: border-box;
        }
        #endGameScreen{
            position: absolute;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            top:0; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background-color: rgba(128,128,128, 0.7); 
            color:aliceblue; 
            font-size: 5rem;
            transition-duration: 0.4s;
        }
        #restartBtn{
            font-size:3rem;
            background-color: aliceblue;
            border: 5px solid black;
            border-radius: 12px;
        }
        #restartBtn:hover{
            background-color: black;
            color:aliceblue;
            border-color: aliceblue ;
        }

    </style>
</head>

<body>
    <!-- Red Container -->
    <div style="position:relative; display:inline-block">
        <!-- Smaller Red Container -->
        <div style="position: absolute; display: flex;width: 100%;align-items: center;padding:20px">
            <!-- Player health -->
            <div style="position: relative;height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px;width: 100%;"></div>
                <div id="playerHealth"
                    style="position:absolute;background-color: blue; top: 0; right:0; bottom: 0;width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer"
                style="background-color: red; height: 100px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">
                10</div>
            <!-- Enemy Health -->
            <div style="position: relative;height: 30px; width: 100%;">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="enemyHealth"
                    style="position:absolute; background-color: blue; top: 0; left: 0; right:0; bottom: 0;"></div>
            </div>
        </div>
        <div id="displayResult"
            style="position: absolute; color: white; border-color:1px solid black;display: none; align-items: center; justify-content: center; top: 0; left: 0; bottom: 0; right: 0;">
            Tie</div>
        <canvas></canvas>

        <!-- Add the feature displayResult below so this div would pop up saying End Game and option to restart -->
        <div id = "endGameScreen">
            Player 1 Winner!!! <button id= restartBtn>Restart</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
